<article class="module post-module no-underline pad">
  {% set impactType = post.impactType[0] ?? null %}
  {% if impactType %}
    <div class="category font-details">{{ impactType }}</div>
  {% endif %}
  <h1 class="title font-h2"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="excerpt">{{ post.excerpt ? post.excerpt : post.description | chop(limit=20, unit='w', append='â€¦') }}</p>
  <a class="button" href="{{ post.url }}">
    <span class="border"></span><span class="extra-corners"></span>
    Read More
    <svg class="icon icon-right-arrow"><use xlink:href="#icon-right-arrow" /></svg>
  </a>
</article>
