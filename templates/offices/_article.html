<article class="module office-module zoom-hover bigclicky">
  <div class="image-wrap-edge">
    <div class="image-wrap -square">
      {% set image = entry.officeImage.one() %}
      {% if image %}
        {% set treatedImage = craft.imager.transformImage(image, { width: 800 }) %}
        {% if treatedImage %}
          <div class="lazy image" style="background-image: url('');" data-original="{{ treatedImage.getUrl() }}"></div>
        {% endif %}
      {% endif %}
    </div>
  </div>
  <div class="text pad">
    <h2 class="name font-p no-margin"><a class="no-underline" href="{{ entry.getUrl() }}">{{ entry.title }}</a></h2>
    {% if entry.phoneNumber %}
      <h3 class="subtitle font-details">{{ entry.phoneNumber }}</h3>
    {% endif %}
  </div>
</article>
