<article class="module service-module   zoom-hover bigclicky">
  <div class="image-wrap -square">
    {% set image = service.serviceImage.one() %}
    {% if image %}
      <div class="lazy image" style="background-image: url('');" data-original="{{ image.getUrl('thumb') }}"></div>
    {% endif %}
  </div>
  <div class="text pad">
    <h1 class="name font-p no-margin"><a href="{{ service.url }}">{{ service.title }}</a></h1>
  </div>
</article>
