{% if block.statFigure2 %}

  <article class="module stat-two-figure-module">
    <div class="slash-wrap">
      <div class="figure figure-1">
          {{ block.statFigure }}<span class="label">{{ block.statLabel }}</span>
      </div>
      <div class="figure figure-2">
          {{ block.statFigure2 }}<span class="label">{{ block.statLabel2 }}</span>
      </div>
    </div>
  </article>

{% else %}

  <article class="module stat-module">
    <div class="centering-wrap">
      <div class="figure">
        <span class="slash-wrap">
          {{ block.statFigure }}
        </span>
      </div>
      <div class="label">
        <div class="text-wrap">{{ block.statLabel }}</div>
      </div>
    </div>
  </article>

{% endif %}
