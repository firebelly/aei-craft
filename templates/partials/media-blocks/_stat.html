{% if block.figure2 %}

  <article class="module stat-two-figure-module">
    <div class="slash-wrap">
      <div class="figure figure-1">
          {{ block.figure }}<span class="label">{{ block.label }}</span>
      </div>
      <div class="figure figure-2">
          {{ block.figure2 }}<span class="label">{{ block.label2 }}</span>
      </div>
    </div>
  </article>

{% else %}

  <article class="module stat-module">
    <div class="centering-wrap">
      <div class="figure">
        <span class="slash-wrap">
          {{ block.figure }}
        </span>
      </div>
      <div class="label">
        <div class="text-wrap">{{ block.label }}</div>
      </div>
    </div>
  </article>

{% endif %}
