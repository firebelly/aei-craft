<header class="site-header row -halves" role="banner">
  <div class="lockup-block row-block">
    <div class="lockup bigclicky">
      <div class="affiliated-engineers">
        <h1 class="sr-only"><a href="/">{{ siteName }}</a></h1>
        <svg class="logo"><use xlink:href="#affiliated-engineers-logo" /></svg>
      </div>
      <ul class="plan-design-commission">
        <li>Plan</li>
        <li>Design</li>
        <li>Commission</li>
      </ul>
    </div>
  </div>
</header>

<nav id="sticky-nav" class="row -halves">
  <div class="search-block row-block">
    <div class="search-open">
      Search <svg class="icon-search"><use xlink:href="#icon-search" /></svg>
    </div>
  </div>
  <ul class="secondary-links links-block row-block">
    {% if entry is defined and entry.isEditable() %}
      <li class="secondary-links-item edit-link"><a href="{{ entry.cpEditUrl }}">Edit Entry</a></li>
    {% endif %}
    <li class="secondary-links-item {{ active('/careers/', 'url', 'current') }}">
      <a href="/careers/">Careers</a>
    </li>
    <li class="secondary-links-item {{ active('/contact/', 'url', 'current') }}">
      <a href="/contact/">Contact</a>
    </li>
  </ul>
</nav>
