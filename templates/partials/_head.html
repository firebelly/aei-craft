<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  {% hook "seo" %}
  <link rel="canonical" href="{{ siteUrl }}">
  <link rel="stylesheet" href="{{ rev('css/main.css') }}">
  <link rel="shortcut icon" type="image/ico" href="{{ '/assets/images/favicon.png' }}">

  <!--[if lt IE 9]>
    <script src="{{ 'assets/js/no-build/respond.min.js' }}"></script>
    <script src="{{ 'assets/js/no-build/svg4everybody.legacy.min.js' }}"></script>
  <![endif]-->
  <script src="{{ '/assets/js/no-build/modernizr.custom.js' }}"></script>

  {% if craft.app.config.env == 'production' %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123910148-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ getenv('GA_PROPERTY') }}';
  </script>
  {% endif %}

  <!-- Inject SVGs Defs for SVG icon use -->
  <script>
    var ajax = new XMLHttpRequest();
    ajax.open("GET", "{{ rev('svgs-defs.svg') }}", true);
    ajax.send();
    ajax.onload = function(e) {
      var div = document.createElement("div");
      div.className += "svgs-defs";
      div.innerHTML = ajax.responseText;
      document.body.insertBefore(div, document.body.childNodes[0]);
    }
  </script>
</head>
