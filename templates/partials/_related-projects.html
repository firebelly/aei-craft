{% if relatedProjects|length %}
  <section id="related-projects" class="related-posts">
    <div class="row -single margin-top">
      <div class="row-block">
        <div class="module text-module ">
          <h2 class="font-h2">{{ relatedProjectsTitle ?? 'Related Projects' }}</h2>
        </div>
      </div>
    </div>
    <ul class="row -halves semantic-only-list background-gray">
      {% for project in relatedProjects %}
        <li class="row-block">
          {% include 'projects/_article' %}
        </li>
      {% endfor %}
    </ul>
  </section>
{% endif %}
