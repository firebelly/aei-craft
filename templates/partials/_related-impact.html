{% if relatedPosts|length %}
  <section id="related-impact" class="margin-vertical">
    <div class="row -single">
      <div class="row-block">
        <div class="module text-module ">
          <h3 class="font-h2">{{ relatedPostsTitle ?? 'Related Impact' }}</h3>
        </div>
      </div>
    </div>
    <ul class="row -halves -separators semantic-only-list hr-top-concrete-light hr-bottom-concrete-light">
      {% for post in relatedPosts.all() %}
        <li class="row-block separate">
          {% include 'news/_article' %}
        </li>
      {% endfor %}
    </ul>
  </section>
{% endif %}
